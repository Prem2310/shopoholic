<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart UI</title>
	<link rel="stylesheet" type="text/css" href="C:\Users\Harsh\OneDrive\Desktop\stylesheet.css">
	<link href="stylesheet_prem.css" rel="stylesheet">
</head>
<body>
    
       <div class="CartContainer">
        <img src="logo23.jpg" height="75" width="75" alt="">

   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
            <img src="14-original-imaghxejqvpwfqh2.webp" style={{ height="125px" }}>
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Iphone 14 Pro </h1>
   	   	  	<h3 class="subtitle">256 gb</h3>

   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">2</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">$299.99</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="WhatsApp Image 2022-11-10 at 6.12.48 PM.jpeg" style={{ height="145px" width = "100px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Case Iphone</h1>
   	   	  	<h3 class="subtitle">Silicon Material</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">$3.19</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
   	 	<div class="total-amount">$303.18</div>
   	 </div>
   	 <button class="button"><a href="checkout.html">Checkout</a></button></div>
   </div>
</body>
</html>
