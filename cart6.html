<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart UI</title>
	<link rel="stylesheet" type="text/css" href="C:\Users\Harsh\OneDrive\Desktop\stylesheet.css">
	<link href="cart2.css" rel="stylesheet">
</head>
<body>
    
       <div class="CartContainer">
        <img src="logo23.jpg" height="75" width="75" alt="">

   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
            <img src="Nike Air Vortex_1.jpg" style={{ height="125px" }}>
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Nike Air Vortex</h1>
   	   	  	<h3 class="subtitle"></h3>

   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">$299.99</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">1 items</div>
   	 	</div>
   	 	<div class="total-amount">$299.99</div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>
</body>
</html>
